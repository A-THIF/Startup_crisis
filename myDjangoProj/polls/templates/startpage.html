<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Crisis Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'startpage.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <h1 style="font-family: 'Pixelify Sans', sans-serif; font-weight: 500;">Startup Crisis</h1>
            <h1 style="font-family: 'Pixelify Sans', sans-serif; font-weight: 500;"> Management</h1>
        </div>
        <div class="menu">
            <input type="checkbox" id="burger-toggle">
            <label for="burger-toggle" class="burger-container">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </label>
        </div>
    </header>
    <main class="container page-transition">
        <div class="quote">
            <p>In the heart of the crisis, only your decisions matter.</p>
            <p>The future is unwritten.</p>
        </div>
        <button class="play-button" onclick="navigateToGame()">Play now</button>
    </main>
    <section class="new-page" style="display: none;" aria-label="Login section">
        <div class="content">
            <div class="text">
                <h1>Get Out and Stretch Your Imagination</h1>
            </div>
            <div class="buttons">
                <button onclick="handleSignIn()">Sign In</button>
                <button onclick="handleLogin()">Login</button>
            </div>
        </div>
    </section>    
    <div class="overlay"></div>
    <nav class="side-menu">
        <ul>
            <li style="--i: 1;"><a href="#">HOME</a></li>
            <li style="--i: 2;"><a href="#">ABOUT</a></li>
            <li style="--i: 3;"><a href="#">SERVICES</a></li>
            <li style="--i: 4;"><a href="#">CONTACT</a></li>
            <li style="--i: 5;"><a href="#">SETTINGS</a></li>
        </ul>
    </nav>
    <script src="{% static 'startpage.js' %}"></script>
</body>
</html>
