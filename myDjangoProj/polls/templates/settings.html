<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Startup Crisis Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>
    <div id="vanta-background"></div>
    <video autoplay muted loop preload="auto" id="background-video">
       
        Your browser does not support the video tag.
    </video>    

    <header class="header">
        <div class="top-bar">
            <a href="{% url 'startpage' %}" style="text-decoration: none; color: inherit;">
                <h1 style="font-family: 'Pixelify Sans', sans-serif; font-weight: 500;">Startup Crisis Management</h1>
            </a>
        </div>
        <div class="menu">
            <input type="checkbox" id="burger-toggle">
            <label for="burger-toggle" class="burger-container" aria-label="Toggle navigation menu">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </label>
        </div>
    </header>

    <nav class="side-menu">
        <ul>
            <li style="--i: 1;"><a href="{% url 'startpage' %}">HOME</a></li>
            <li style="--i: 2;"><a href="{% url 'about' %}">ABOUT</a></li>
            <li style="--i: 4;"><a href="{% url 'contact' %}">CONTACT</a></li>
            <li style="--i: 5;"><a href="{% url 'settings' %}">SETTINGS</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- User Info Section -->
        <div class="user-info">
            <h2>Profile Settings</h2>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <!-- Settings Switches -->
        <div class="settings">
            <div class="switch-container">
                <label for="notifications-switch">Notifications</label>
                <div class="switch" id="notifications-switch" onclick="toggleSwitch(this)">
                    <div class="switch-handle"></div>
                </div>
            </div>
            <div class="switch-container">
                <label for="music-switch">Music</label>
                <div class="switch" id="music-switch" onclick="toggleSwitch(this)">
                    <div class="switch-handle"></div>
                </div>
            </div>
            <div class="switch-container">
                <label for="sound-switch">Sound</label>
                <div class="switch" id="sound-switch" onclick="toggleSwitch(this)">
                    <div class="switch-handle"></div>
                </div>
            </div>
        </div>
                        
        

        <!-- Sign Out Button -->
        <div class="sign-out">
            <a href="{% url 'signout' %}" class="sign-out-btn">Sign Out</a>
        </div>
    </div>

    <div class="overlay"></div>
    <script src="{% static 'js/startpage.js' %}"></script>
    <script src="{% static 'js/net.js' %}"></script>

</body>
</html>
